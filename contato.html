<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria - Contato</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/images/logo.svg" class="cabecalho__logo" alt="">

        <nav class="menu">
            <a href="index.html" class="menu__link">Inicio</a>
            <a href="sobre.html" class="menu__link">Sobre</a>
            <a href="contato.html" class="menu__link">Contato</a>
        </nav>
    </header>

    <main class="container">
        <h3 class="titulo">Contato</h3>

        <section class="container__contato">
            <form action="" class="contato">
                <label for="Nome">Nome</label>
                <input type="text" name="nome" id="Nome" />

                <label for="Email">Email</label>
                <input type="email" name="email" id="Email" />

                <label for="Tel">Telefone</label>
                <input type="tel" name="telefone" id="Tel" />

                <label for="Mensagem">Mensagem</label>
                <textarea name="mensagem" id="Mensagem" cols="30" rows="10"></textarea>

                <button class="btn-contato">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; Copyright - 2022</p>
    </footer>
</body>
</html>
